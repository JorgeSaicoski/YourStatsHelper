<div class="min-h-screen flex items-center justify-center bg-primary">
    <div class="bg-tertiary p-8 rounded shadow-2xl w-96">
      <h2 class="text-2xl text-neutral font-semibold mb-6">Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="username" class="block text-neutral text-sm font-bold mb-2">Username</label>
          <input type="text" id="username" name="username" class="w-full p-2 border rounded" formControlName="username">
        </div>
        <div class="mb-4">
          <label for="name" class="block text-neutral text-sm font-bold mb-2">Name</label>
          <input type="text" id="name" name="name" class="w-full p-2 border rounded" formControlName="name">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-neutral text-sm font-bold mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full p-2 border rounded" formControlName="email">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-neutral text-sm font-bold mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full p-2 border rounded" formControlName="password">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-neutral text-sm font-bold mb-2">Confirm Password</label>
          <input type="password" id="password" name="password" class="w-full p-2 border rounded" formControlName="confirmPassword" required>
        </div>
        <div class="mb-4">
          <button type="submit" class="bg-secondary text-neutral px-4 py-2 rounded hover:bg-primary focus:outline-none focus:ring focus:ring-blue-200">Register</button>
        </div>
      </form>
    </div>
  </div>
