<div class="min-h-screen flex flex-col items-center justify-center bg-primary">
  <div *ngIf="errorMessage" class="bg-tertiary p-8 rounded shadow-md w-96">
    <p class="text-2xl font-semibold mb-6 text-neutral">{{errorMessage}}</p>

  </div>

    <div class="bg-accent p-8 rounded shadow-md w-96">
      <h2 class="text-2xl font-semibold mb-6 text-neutral">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="username" class="block text-neutral text-sm font-bold mb-2">Username</label>
          <input type="text" id="username" name="username" class="w-full p-2 border rounded" formControlName="username">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-neutral text-sm font-bold mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full p-2 border rounded" formControlName="password">
        </div>
        <div class="mb-4">
          <button type="submit" class="bg-primary text-neutral px-4 py-2 rounded hover:bg-secondary focus:outline-none focus:ring focus:ring-blue-200">Login</button>
        </div>
      </form>
    </div>
  </div>
