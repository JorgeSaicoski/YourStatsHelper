<div class="container mx-auto px-4 py-12 min-h-screen min-w-full bg-gray-300">
    <h1 class="text-3xl font-bold text-gray-800">Profile Edit</h1>
    <form class="flex flex-col gap-4">
      <div class="flex items-center justify-between">
        <label class="text-gray-700">Name:</label>
        <input type="text" class="w-full rounded-md border-gray-300" placeholder="Enter your name">
      </div>
      <div class="flex items-center justify-between">
        <label class="text-gray-700">Change Password:</label>
        <input type="password" class="w-full rounded-md border-gray-300" placeholder="Enter your new password">
      </div>
      <div class="flex items-center justify-between">
        <label class="text-gray-700">Email:</label>
        <input type="email" class="w-full rounded-md border-gray-300" placeholder="Enter your email address">
      </div>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Save Changes</button>
    </form>
  </div>
